<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <meta charset="utf-8"/>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link type="text/css" rel= "stylesheet" href="css/style.css" />
</head>

<body>

  <div id="container">
    <main class="chat">
      <table>
        <tr>
         <td class="menu align-top">
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand itemmenu" href="index.html">
              <span  id="nomeuser"><!-- informações do seu perfil --></span>

            </a>

          </nav>

          <dl class="amigos" id='usuarios'>
            <!-- lista de usuários cadastrados -->
            <br/>
            

          </td>
          
          <td class="align-bottom conversas">
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand itemmenu"  href="index.html">
                <span  id="nomeamigo"></span>
                
              </a>
              
            </nav>
            <ul id="messages" class="">
              <!-- Mensagens adicionadas pelo socket. -->
            </ul>
            
            <div class="chat-input ">
              <!-- caixa de texto e o submit -->
              <textarea class="form-control form-control-lg"  id="message" type="text" required placeholder="Mensagem"></textarea>
              <button id="send" type="submit" class="btn btn-primary mb-2">Enviar</button>

            </div>
            
          </td>
        </tr>
      </table>

    </main>


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/listar_users.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
